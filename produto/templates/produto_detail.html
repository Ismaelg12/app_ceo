{% extends "base.html" %}
{% block content %}

<a href="{% url 'produto_list' %}">Voltar</a>

<h1>Descrição o Ítem
  <span class="pull-right">
    <a href="{% url 'produto_edit' object.pk %}">
      <button type="button" class="btn btn-success">
        <span class="fa fa-pencil"></span> Editar
      </button>
    </a>
  </span>
</h1>

<div class="col-sm-6">
  <table class="table table-user-information">
    <tbody>
      <tr>
        <th class="text-right">Produto</th>
        <td>{{object}}</td>
      </tr>
      <tr>
        <th class="text-right">Validade</th>
        <td>{{ object.data }}</td>
      </tr>
      <tr>
        <th class="text-right">Estoque</th>
        <td>{{ object.estoque }}</td>
      </tr>
      <tr>
        <th class="text-right">Estoque mínimo</th>
        <td>{{ object.estoque_minimo }}</td>
      </tr>
    </tbody>
  </table>
</div>

{% endblock content %}
